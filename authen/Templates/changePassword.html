{% extends 'Templates/common/layout.html' %} {% load static %} {% block styles %}
<link rel="stylesheet" href="{% static 'css/auth/changePassword.css' %}" />
{% endblock %} {% block body %} {% include "common/navbar.html" %}

<div class="container bootstrap snippets bootdey mt-5">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">
            <span class="glyphicon glyphicon-th"></span>
            Thay đổi mật khẩu
          </h3>
        </div>
        <form
          method="POST"
          enctype="multipart/form-data"
          action="/changePasswordAction"
        >
          {% csrf_token %}
          <div class="panel-body mt-2">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6 login-box">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-lock"></span>
                    </div>
                    <input
                    name="username"
                      class="form-control"
                      type="text"
                      placeholder="username"
                      value={% if user.is_authenticated %} {{user.username}} {% else %} "" {% endif %}
                      readonly
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-lock"></span>
                    </div>
                    <input
                    name="email"
                      class="form-control"
                      type="text"
                      placeholder="email"
                      value={% if user.is_authenticated %} {{user.email}} {% else %} "" {% endif %}
                      readonly
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-lock"></span>
                    </div>
                    <input
                      class="form-control"
                      type="password"
                      placeholder="Current Password"
                      name="currentPassword"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-log-in"></span>
                    </div>
                    <input
                      class="form-control"
                      type="password"
                      placeholder="New Password"
                      name="newPassword"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-footer mt-2">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <button class="btn icon-btn-save btn-success" type="submit">
                  <span class="btn-save-label"
                    ><i class="glyphicon glyphicon-floppy-disk"></i></span
                  >save
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
